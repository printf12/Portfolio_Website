<section  class="block-section">
    <div class="block-page">
    <div class="container-medium">
        <div class="container">

        <h2>CreateBlog</h2>
        <form novalidate="" class="ng-pristine ng-valid ng-touched" #form="ngForm" (submit)="onSubmit(form)">

            <input type="hidden" name="blogPostId"
            [value]="service.fromData.blogPostId">

            <div class="row">
               <div class="col-md-4">
                  <div class="form-group">
                      <label>Title(*)</label>
                      <input class="form-control form-flat ng-untouched ng-pristine ng-valid" placeholder="Title"
                      name="title" #title="ngModel" [(ngModel)]="service.fromData.title" required [class.invalid]="title.invalid
                      && title.touched">
                    </div>
               </div>
               <div class="col-md-4">
                <div class="form-group">
                    <label>Blog Type (*)</label>
                    <select class="form-control form-flat ng-untouched ng-pristine ng-valid" name="blogType" id="blog_type" [(ngModel)]="service.fromData.blogPostType"
                    #blogType="ngModel" required [class.invalid]="blogType.invalid && blogType.touched">
                    <option [ngValue]="0">{{ ("None") }}</option>
                    <option [ngValue]="1">{{ ("Checklists") }}</option>
                    <option [ngValue]="2">{{ ("Infographics") }}</option>
                    <option [ngValue]="3">{{ ("Interviews") }}</option>
                    <option [ngValue]="4">{{ ("GuestBlogging") }}</option>
                    <option [ngValue]="5">{{ ("PersonalStories") }}</option>
                </select>
                  </div>
             </div>

             <div class="col-md-4">
                <div class="form-group">
                  <label>Upload Image (*)</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
                <label>Creation Data (*)</label><br>
                <dp-date-picker name="dayOfCreation" #dayOfCreation="ngModel" [(ngModel)]="service.fromData.creationDay" required [class.invalid]="dayOfCreation.invalid
                && dayOfCreation.touched"> </dp-date-picker>
            </div>
            </div>

            </div>
            <div class="form-group">
                <label>Your Comment (*)</label>
                <textarea name="description" #description="ngModel" [(ngModel)]="service.fromData.description" required [class.invalid]="description.invalid
                && description.touched" rows="6" class="form-control form-flat ng-pristine ng-valid ng-touched"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-flat-solid primary-btn" [disabled]="form.invalid">Create Blog</button>
                <button type="submit" class="btn btn-flat-solid primary-btn" [disabled]="form.invalid">Reset</button>
            </div>
         </form>
