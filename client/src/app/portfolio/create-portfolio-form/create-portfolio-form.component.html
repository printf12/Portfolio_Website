<section  class="block-section">
    <div class="block-page">
    <div class="container-medium">
    <h2>CreatePortfolio</h2>
    <form #form="ngForm" (submit)="onSubmit(form)">
        <input type="hidden" name="portfolioPostId"
        [value]="formData.id">
    
        <div class="form-group">
            <label>Image</label>
            <input class="form-control form-control-lg" placeholder="Image"
            name="image" #image="ngModel" [(ngModel)]="formData.image" required [class.invalid]="image.invalid
            && image.touched">
        </div>

        <div class="form-group">
            <label>Description</label>
            <input class="form-control form-control-lg" placeholder="Description"
            name="description" #description="ngModel" [(ngModel)]="formData.description" required [class.invalid]="description.invalid
            && description.touched">
        </div>
        <div class="form-group">
            <label>Titel</label>
            <input class="form-control form-control-lg" placeholder="Titel"
            name="titel" #titel="ngModel" [(ngModel)]="formData.titel" required [class.invalid]="titel.invalid
            && titel.touched">
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">create</button>
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">reset</button>
        </div>
    </form>
    </div>
    </div>
</section>
